<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar-System</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <script src="./JS/script.js" defer></script>
</head>

<body>
    <main>
        <div class="nameWrapper">
            <h1>SOLSYSTEMET</h1>
            <h3>SOLARIS</h3>
        </div>
        <div class="planet planetWrapperOne" data-name="Solen">
            <div class="sun "></div>
        </div>
        <div class="planet planetWrapperTwo" data-name="Merkurius">
            <div class="mercury "></div>

        </div>
        <div class="planet planetWrapperThree" data-name="Venus">
            <div class="venus "></div>

        </div>
        <div class="planet planetWrapperFour" data-name="Jorden">
            <div class="earth "></div>

        </div>
        <div class="planet planetWrapperFive" data-name="Mars">
            <div class="mars "></div>

        </div>
        <div class="planet planetWrapperSix" data-name="Jupiter">
            <div class="jupiter "></div>

        </div>
        <div class="planet planetWrapperSeven" data-name="Saturnus">
            <div class="saturn "></div>

        </div>
        <div class="planet planetWrapperEight" data-name="Uranus">
            <div class=" uranus "></div>

        </div>
        <div class="planet planetWrapperNine" data-name="Neptunus">
            <div class="neptune "></div>

        </div>
        <div id="modularPopup" class="modularPopup">
            <div class="stars"></div>
            <div class="moon"></div>
            <div class="moonOverlayOne"></div>
            <div class="moonOverlayTwo"></div>

            <div class="modularPopup-content">
                <span class="close" onclick="closeModular()">&times;</span>
                <h1 id="planetTitle" class="planet-title"></h1>
                <h2 id="planetLatinName" class="planet-latin-name"></h2>

                <div class="planet-info">
                    <p id="planetInfo"></p>
                </div>

                <div class="info-box">
                    <div class="planet-circumference">OMKRETS: <p id="planetCircumference"></p>
                    </div>
                    <div class="planet-distance">KM FRÅN SOLEN <p id="planetDistance"></p>
                    </div>
                    <div class="planet-temp-day">DAG TEMPERATUR <p id="planetTempDay"></p>
                    </div>
                    <div class="planet-temp-night">NATT TEMPERATUR <p id="planetTempNight"></p>
                    </div>
                </div>

                <div class="planet-moons">MÅNAR: <p id="planetMoons"></p>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
